---
# High Availability configuration for graph-builder
# - 3 replicas with pod anti-affinity
# - Pod Disruption Budget for graceful degradation
# - Resource requests/limits
# - Liveness and readiness probes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graph-builder-ha
  namespace: ml
  labels:
    app: graph-builder
    version: v7
    tier: detection
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: graph-builder
      version: v7
  template:
    metadata:
      labels:
        app: graph-builder
        version: v7
        tier: detection
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - graph-builder
              topologyKey: kubernetes.io/hostname
      containers:
      - name: graph-builder
        image: graph-builder:v7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
          name: metrics
        env:
        - name: KAFKA_BROKERS
          value: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        - name: KAFKA_TOPIC
          value: "security-events"
        - name: OUTPUT_DIR
          value: "/data/graphs"
        - name: WINDOW_SIZE
          value: "60"
        - name: WINDOW_STEP
          value: "30"
        - name: REPLICA_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: graphs-storage
          mountPath: /data/graphs
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "[ -f /tmp/health ] && find /tmp/health -mmin -5 | grep -q ."
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "curl -f http://localhost:9090/metrics || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: graphs-storage
        persistentVolumeClaim:
          claimName: graphs-pvc
      serviceAccountName: graph-builder
      securityContext:
        fsGroup: 1000
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: graph-builder-pdb
  namespace: ml
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: graph-builder
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: graph-builder-hpa
  namespace: ml
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: graph-builder-ha
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
