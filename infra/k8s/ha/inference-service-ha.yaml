---
# High Availability configuration for Inference Service
# - 3 replicas with pod anti-affinity
# - Pod Disruption Budget
# - HPA with Kafka topic lag-based scaling
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-service-ha
  namespace: ml
  labels:
    app: inference-service
    version: latest
    tier: detection
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: inference-service
  template:
    metadata:
      labels:
        app: inference-service
        tier: detection
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - inference-service
              topologyKey: kubernetes.io/hostname
      containers:
      - name: inference-service
        image: inference:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: MODE
          value: "heuristic"
        - name: GRAPHS_PATH
          value: "/data/graphs"
        - name: MODEL_PATH
          value: "/models"
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "INFO"
        volumeMounts:
        - name: graphs-storage
          mountPath: /data/graphs
          readOnly: true
        - name: models-storage
          mountPath: /models
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: graphs-storage
        persistentVolumeClaim:
          claimName: graphs-pvc
      - name: models-storage
        persistentVolumeClaim:
          claimName: models-pvc
      serviceAccountName: inference-service
      securityContext:
        fsGroup: 1000
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: inference-service-pdb
  namespace: ml
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: inference-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inference-service-hpa
  namespace: ml
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inference-service-ha
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 3
        periodSeconds: 30
      selectPolicy: Max
