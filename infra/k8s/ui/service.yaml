apiVersion: v1
kind: Service
metadata:
  name: zero-day-ui
  namespace: ml
  labels:
    app: zero-day-ui
spec:
  selector:
    app: zero-day-ui
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zero-day-ui-ingress
  namespace: ml
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: zero-day-ui.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zero-day-ui
            port:
              number: 80
