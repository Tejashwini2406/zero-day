apiVersion: v1
kind: ServiceAccount
metadata:
  name: graph-builder
  namespace: ml

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: graph-builder-role
  namespace: ml
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: graph-builder-binding
  namespace: ml
subjects:
  - kind: ServiceAccount
    name: graph-builder
    namespace: ml
roleRef:
  kind: Role
  name: graph-builder-role
  apiGroup: rbac.authorization.k8s.io
