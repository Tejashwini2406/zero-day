apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-watcher
  namespace: ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference-watcher
  template:
    metadata:
      labels:
        app: inference-watcher
    spec:
      initContainers:
        - name: copy-scripts
          image: busybox:1.36
          command: ["sh","-c"]
          args:
            - "cp /cm/inference.py /workdir/inference.py && chmod +x /workdir/inference.py"
          volumeMounts:
            - name: cm-scripts
              mountPath: /cm
            - name: scripts
              mountPath: /workdir
      containers:
        - name: inference
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          command: ["bash","-c"]
          args:
            - "python /scripts/inference.py"
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      volumes:
        - name: cm-scripts
          configMap:
            name: inference-scripts
            defaultMode: 0444
        - name: scripts
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: graphs-pvc