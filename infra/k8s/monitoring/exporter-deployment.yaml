apiVersion: v1
kind: Service
metadata:
  name: alert-exporter
  namespace: ml
spec:
  selector:
    app: alert-exporter
  ports:
    - port: 9417
      targetPort: 9417
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-exporter
  namespace: ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-exporter
  template:
    metadata:
      labels:
        app: alert-exporter
    spec:
      containers:
        - name: alert-exporter
          image: alert-exporter:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ALERT_DIR
              value: /data/processed
            - name: GRAPH_DIR
              value: /data/graphs
          ports:
            - containerPort: 9417
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: graphs-pvc
