apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ml
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s
      scrape_timeout: 5s
    scrape_configs:
      - job_name: 'alert-exporter'
        static_configs:
          - targets: ['alert-exporter.ml.svc.cluster.local:8000']
        relabel_configs:
          - action: replace
            target_label: instance
            replacement: 'alert-exporter'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.46.0
          args:
            - --config.file=/etc/prometheus/prometheus.yml
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus/
      volumes:
        - name: config
          configMap:
            name: prometheus-config

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: ml
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
